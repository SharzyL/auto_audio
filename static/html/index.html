<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/cplayer.css">
    <script src="static/js/cplayer.js"></script>
    <script src="static/js/index.js"></script>
    <title>Auto Music Player</title>
</head>

<body>
    <header>
        <h1 id="h"><i class="fa fa-music" id="logo"></i> Automatic Music Player</h1>
        <div id="menu">
            <p id="setting-text">Setting</p>
            <span id="setting-btn"><i class="fa fa-gear"></i></span>
            <div id="song-dir">
                <p>Songs directory: </p>
                <input type="text" name="dir" id="song-dir-input">
            </div>
        </div>
        <button class="btn-start" id="control-btn"><i class="fa fa-play"></i> Start Auto Play</button>
    </header>
    <div id="playlist"></div>
    <footer id="footer"></footer>
    <div class="audio-wrap">
        <div class="cplayer" id="cplayer"></div>
    </div>
</body>

</html>
