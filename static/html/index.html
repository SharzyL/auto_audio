<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/cplayer.css">
    <script src="static/js/cplayer.js"></script>
    <script src="static/js/index.js"></script>
    <title>Auto Music Player</title>
</head>

<body>
    <header>
        <h1 id="h"><i class="fa fa-music" id="logo"></i> Automatic Music Player</h1>
        <div id="menu">
            <p id="setting-text">Setting</p>
            <span id="setting-btn"><i class="fa fa-gear"></i></span>
            <div id="song-dir">
                <p>Songs directory: </p>
                <input type="text" name="dir" id="song-dir-input">
            </div>
        </div>
        <button class="btn-start" id="control-btn"><i class="fa fa-play"></i> Start Auto Play</button>
    </header>
    <div id="playlist"></div>
    <footer id="footer"></footer>
    <div class="audio-wrap">
        <div class="cplayer" id="cplayer"></div>
    </div>

    <div id="dialog-shadow" style="display: none"></div>

    <!-- 出错时的对话框 -->
    <div class="dialog-wrap" id="error-dialog-wrap" style="display: none">
        <div id="error-dialog" class="dialog">
            <h1 id="error-title">Error</h1>
            <p id="error-text">We failed to fetch songs data because server didn't responce</p>
            <button class="button-wb" id="error-confirm">confirm</button>
        </div>
    </div>

    <!-- 设置时的对话框 -->
    <div class="dialog-wrap" id="setting-dialog-wrap" style="display: none">
        <div id="setting-dialog" class="dialog">
            <h1>Playing Settings</h1>
            <ul>
                <li id="play-time">
                    Scheduled at 
                    <input type="text" class="time-input" id="hours-input" maxlength="2">
                    :
                    <input type="text" class="time-input" id="minutes-input" maxlength="2">
                </li>
                <li id="play-max-time">
                    At most play <input type="text" class="time-input" id="max-input" maxlength="3"> minutes
                </li>
                <li id="play-mode-select">
                    Play mode:
                    <span class="play-mode fa fa-refresh" id="play-mode-single" title="Repeat current song"></span>
                    <span class="play-mode fa fa-list-ul" id="play-mode-list" title="Play by list"></span>
                    <span class="play-mode fa fa-retweet" id="play-mode-circular" title="Repeat by list"></span>
                    <span class="play-mode fa fa-random" id="play-mode-shuffle" title="Shuffle play"></span>
                </li>
            </ul>
            <p>
                <button class="button-wb" id="setting-confirm">Confirm</button>
                <button class="button-wb" id="setting-cancel">Cancel</button>
                <span class="setting-msg">Invalid input</span>
            </p>
        </div>
    </div>
</body>

</html>
